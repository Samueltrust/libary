<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="result">
        <span>0</span>
    </div>

    <div class="calBody">
      <div class="box"> 
         <button class="grey-button button Ac">AC</button>
         <button class="grey-button button plus-minus">+/-</button>
         <button class="grey-button button percent">%</button>
         <button class="yellow-button button division">รท</button>
      </div>
      <div class="box">
         <button class="numbers button">7</button>
         <button class="numbers button">8</button>
         <button class="numbers button">9</button>
         <button class="yellow-button button multiply">x</button>
      </div>
      <div class="box">
         <button class="numbers button">4</button>
         <button class="numbers button">5</button>
         <button class="numbers button">6</button>
         <button class="yellow-button button minus">-</button>
      </div>
      <div class="box">
         <button class="numbers button">1</button>
         <button class="numbers button">2</button>
         <button class="numbers button">3</button>
         <button class="yellow-button button plus">+</button>
      </div>
      <div class="box">
         <button class="numbers button zero">0</button>
         <button class="numbers button dot">.</button>
         <button class="yellow-button button equals">=</button>
      </div>
    </div>

<script src="script.js"></script>
</body>
</html>
