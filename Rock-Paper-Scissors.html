<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="result">
        <span>0</span>
    </div>

    <div class="calKeys">
      <div class="box"> 
         <button class="grey-button button clear">AC</button>
         <button class="grey-button button plus-minus symbol" value="+/-">+/-</button>
         <button class="grey-button button percent" value="%">%</button>
         <button class="yellow-button button division symbol" value="/">รท</button>
      </div>
      <div class="box">
         <button class="numbers button" value="7">7</button>
         <button class="numbers button" value="8">8</button>
         <button class="numbers button" value="9">9</button>
         <button class="yellow-button button multiply symbol" value="*">x</button>
      </div>
      <div class="box">
         <button class="numbers button" value="4">4</button>
         <button class="numbers button" value="5">5</button>
         <button class="numbers button" value="6">6</button>
         <button class="yellow-button button minus symbol" value="-">-</button>
      </div>
      <div class="box">
         <button class="numbers button" value="1">1</button>
         <button class="numbers button" value="2">2</button>
         <button class="numbers button" value="3">3</button>
         <button class="yellow-button button plus symbol" value="+">+</button>
      </div>
      <div class="box">
         <button class="numbers button zero" value="0">0</button>
         <button class="numbers button dot">.</button>
         <button class="yellow-button button equals">=</button>
      </div>
    </div>

<script src="script.js"></script>
</body>
</html>
