<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="result">
        <span>0</span>
    </div>

    <div class="calKeys">
      <div class="box"> 
         <button class="grey-button button clear click">AC</button>
         <button class="grey-button button plus-minus symbol click" value="+/-">+/-</button>
         <button class="grey-button button percent click" value="%">%</button>
         <button class="yellow-button button division symbol" value="divide">รท</button>
      </div>
      <div class="box">
         <button class="numbers button click" value="7">7</button>
         <button class="numbers button click" value="8">8</button>
         <button class="numbers button click" value="9">9</button>
         <button class="yellow-button button multiply symbol" value="multiply">x</button>
      </div>
      <div class="box">
         <button class="numbers button click" value="4">4</button>
         <button class="numbers button click" value="5">5</button>
         <button class="numbers button click" value="6">6</button>
         <button class="yellow-button button minus symbol" id="arithmeticMinus" value="minus">-</button>
      </div>
      <div class="box">
         <button class="numbers button click" value="1">1</button>
         <button class="numbers button click" value="2">2</button>
         <button class="numbers button click" value="3">3</button>
         <button class="yellow-button button plus symbol" value="add">+</button>
      </div>
      <div class="box">
         <button class="numbers button zero click" value="0">0</button>
         <button class="numbers button dot">.</button>
         <button class="yellow-button button equals click">=</button>
      </div>
    </div>

<script src="script.js"></script>
</body>
</html>
